<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Memegen</title>
</head>

<body onload="onGalleryInit()">
    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="main-header">
          <div class="header-container main-container flex align-item-center spcae-between">
                <div class="logo"></div>
                <ul class="navbar-conntainer clean-ul flex">
                      <li><a href="" class="flex align-item-center capitalize nav-item">gallery</a></li>
                      <li onclick="onMemesClick()"><a href="javascript:void(0)" class="flex align-item-center capitalize nav-item">mems</a></li>
                      <li><a href="" class="flex align-item-center capitalize nav-item">about</a></li>
                </ul>
                <button class="menu-btn hide" onclick="toggleMenu()">â˜°</button>
          </div>
    </header>

    <section id="main-search" class="main-search-grid">
        <div class="search-words">
        </div>
        <div class="search-grid">
        </div>
    </section>

    <div id="image-gallery" class="image-gallery show">
        <section class="grid-container">
        </section>
    </div>

    <div id="meme-edit" class="meme-edit hide flex">
        <div class="canvas-container">
            <canvas id="meme-canvas"></canvas>
        </div>
        <div class="edit-canvas">
            <input type="text" class="item1" oninput="onInputChange(this.value)" id="meme-text" name="meme-text">
            <input type="image" class="item2" id="image" onClick="onChangeFontSize(10)" alt="increase font"
            src="icons/increase.png">
            <input type="image" class="item3" id="image" onClick="onChangeFontSize(-10)" alt="decrease font"
            src="icons/decrease.png">
            <input type="image" class="item6" id="image" onClick="onChangeFocus()" alt="chamge focus"
            src="icons/search-icon.png">
            <input type="image" class="item7" id="image" onClick="onAddLine()" alt="Add line"
            src="icons/add.png">
            <input type="image" class="item8" id="image" onClick="onDeleteLine()" alt="delete line"
            src="icons/trash.png">
            <input type="image" class="item9" id="image" onClick="onSaveMeme()" alt="save"
            src="icons/github-logo.png">
        </div>
    </div>

    <div id="mems-gallery" class="mems-gallery hide">
        <section class="grid-mems">
        </section>
    </div>

    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/img-service.js"></script>    
    <script src="js/img-controller.js"></script>
</body>
</html>
