<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="onGalleryInit()">
    <div id="meme-edit" class="meme-edit hide">
        <div class="canvas-container">
            <canvas id="meme-canvas" height="500" width="500" onclick="draw(event)" ></canvas>
        </div>
        <input type="text" oninput="onInputChange(this.value)" id="meme-text" name="meme-text">
        <button class="font-button increase-font" onClick="onChangeFontSize(10)">+</button>
        <button class="font-button decrease-font" onClick="onChangeFontSize(-10)">-</button>
        <button class="font-button" onClick="onChangeTextPos(10)">up</button>
        <button class="font-button" onClick="onChangeTextPos(-10)">down</button>
        <button class="font-button" onClick="onChangeFocus()">focus</button>
        <button class="font-button" onClick="onAddLine()">add</button>
        <button class="font-button" onClick="onDeleteLine()">delete</button>
    </div>

    <div id="image-gallery" class="image-gallery show">
        <section class="grid-container">
        </section>
    </div>

    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/img-service.js"></script>    
    <script src="js/img-controller.js"></script>
</body>
</html>
